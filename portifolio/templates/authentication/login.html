{% extends 'layouts.html' %}

{% block title %}
  Login Page
{% endblock title %}

{% block content %}
<!-- ======= Breadcrumbs ======= -->
<section id="breadcrumbs" class="breadcrumbs">
  <div class="container">

    <div class="d-flex justify-content-between align-items-center">
      <h2>Login</h2>
      <ol>
        <li><a href="index.html">Home</a></li>
        <li>Login</li>
      </ol>
    </div>

  </div>
</section><!-- End Breadcrumbs -->

<!-- ======= Contact Section ======= -->


<section id="contact" class="contact">
  <div class="container">

    <div class="row justify-content-center" data-aos="fade-up">

      <div class="col-lg-10">

       

      </div>

    </div>

    <div class="row mt-5 justify-content-center" data-aos="fade-up">
      <div class="col-lg-4">
          <h2>Login Your Account</h2>
        <form action="" method="post">
          {% csrf_token %}
          <div class="form-group">
            
              <input type="text" name="username" class="form-control"
               id="username" placeholder="Your Username" />
              <div class="validate"></div><br>
            
          
                <div class="form-group">
            
                <input type="password" name="password" class="form-control" 
                id="name" placeholder="Your Password" />
                <div class="validate"></div><br>
                <small>Forget my <a href="{% url 'forgetpassword' %}">Password</a></small>
              
            <div class="text-center">
            <button class="btn btn-success" type="submit">Login</button>
          </div>
        </form>
        <small>Don't have a account <a href="{% url 'registration'%}">Register Now</a></small>
      </div>

    </div>

  </div>
</section><!-- End Contact Section -->
{% endblock content %}
